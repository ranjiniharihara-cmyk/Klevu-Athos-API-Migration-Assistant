<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klevu to Athos Migration Assistant</title>
    <style>
        :root {
            --klevu-color: #97C73E;
            /* Klevu green */
            --ss-color: #1D4990;
            /* Athos Blue */
            --bg-color: #f4f6f8;
            --code-bg: #2d2d2d;
            --text-color: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 950px;
            /* Increased max-width for better code visibility */
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        /* HEADER & TOGGLE */
        .header {
            padding: 20px 30px;
            border-bottom: 1px solid #eee;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            flex-shrink: 0;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--klevu-color);
            transition: .4s;
            border-radius: 34px;
        }

        input:checked+.slider {
            background-color: var(--ss-color);
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .platform-label {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #888;
            transition: color 0.3s;
            white-space: nowrap;
        }

        .platform-label.active {
            color: #000;
            font-weight: 800;
        }

        /* MAIN CONTENT LAYOUT */
        .main-body {
            display: flex;
            flex: 1;
        }

        /* SIDEBAR NAV */
        .sidebar {
            width: 220px;
            flex-shrink: 0;
            background: #fafafa;
            border-right: 1px solid #eee;
            padding: 20px 0;
            border-bottom-left-radius: 12px;
        }

        .nav-item {
            padding: 15px 25px;
            cursor: pointer;
            font-size: 15px;
            color: #666;
            border-left: 4px solid transparent;
            transition: all 0.2s;
        }

        .nav-item:hover {
            background: #f0f0f0;
        }

        .nav-item.active {
            background: #eef5ff;
            color: var(--ss-color);
            border-left-color: var(--ss-color);
            font-weight: 600;
        }

        /* CONTENT AREA */
        .content {
            flex: 1;
            padding: 30px;
            min-width: 0;
        }

        h2 {
            margin-top: 0;
        }

        .description-box {
            background: #eef9ff;
            border-left: 4px solid var(--ss-color);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 15px;
            line-height: 1.6;
        }

        .klevu-theme .description-box {
            background: #fff5ee;
            border-left: 4px solid var(--klevu-color);
        }

        .code-header {
            font-size: 12px;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        /* CODE BLOCK STYLING FIXES */
        pre {
            background: var(--code-bg);
            color: #e0e0e0;
            padding: 20px;
            border-radius: 8px;

            /* WRAPPING FIXES */
            white-space: pre-wrap;
            white-space: -moz-pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;

            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 25px;
            /* Added spacing for separation */
        }

        .sub-section h3 {
            margin-top: 30px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
            color: var(--ss-color);
            display: flex; /* Enable flex for alignment */
            align-items: center; /* Vertically align text and icon */
            justify-content: space-between; /* Push link to the right, if needed */
        }
        
        .sub-section h3 span.title-text {
            flex-grow: 1; /* Allow title text to take up space */
        }

        /* Style for the link icon */
        .sub-section h3 a {
            color: var(--ss-color); 
            font-size: 0.9em; 
            text-decoration: none; 
            margin-left: 10px;
            flex-shrink: 0; /* Prevent icon from being squeezed */
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            color: white;
            margin-bottom: 15px;
        }

        .badge.klevu {
            background: var(--klevu-color);
        }

        .badge.ss {
            background: var(--ss-color);
        }

        /* SYNTAX HIGHLIGHTING SIMULATION */
        .key {
            color: #ff7b72;
        }

        .str {
            color: #a5d6ff;
        }

        .com {
            color: #8b949e;
            font-style: italic;
        }

        .num {
            color: #79c0ff;
        }

        /* RESPONSIVE BREAKPOINT */
        @media (max-width: 700px) {
            .main-body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #eee;
                display: flex;
                overflow-x: auto;
                padding: 0;
            }

            .nav-item {
                white-space: nowrap;
                border-left: none;
                border-bottom: 4px solid transparent;
                padding: 15px 20px;
            }

            .nav-item.active {
                border-left: none;
                border-bottom-color: var(--ss-color);
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .toggle-container {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h3>Klevu - Athos API Migration Assistant</h3>
            <div class="toggle-container">

                <label class="switch">

                    <span class="slider"></span>
                </label>
                <span class="platform-label" id="label-ss">Athos (Target)</span>
            </div>
        </div>

        <div class="main-body">
            <div class="sidebar">
                <div class="nav-item active" onclick="setSection('autocomplete')">Autocomplete</div>
                <div class="nav-item" onclick="setSection('search')">Search API</div>

            <div class="content" id="content-area">
